<div>
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Horizontal Form</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" [formGroup]="formModel">
      <div class="box-body">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">用户名</label>

          <div class="col-sm-4">
            <input type="text" formControlName="userName" class="form-control" id="inputName3" placeholder="用户名" disabled="disabled">
          </div>
        </div>
        <div formGroupName="passWordInfo">
          <div class="form-group" [class.has-error]="formModel.get('passWordInfo.passWord').touched && formModel.hasError('required','passWordInfo.passWord') || formModel.hasError('pattern','passWordInfo.passWord')">
            <label for="inputPassword" class="col-sm-4 control-label">密码</label>

            <div class="col-sm-4">
              <input type="password" formControlName="passWord" pattern="^[a-z]{1,10}$" maxlength='20' class="form-control" id="inputPassword" placeholder="请输入密码">
            </div>
            <span class="help-block" [class.hidden]="formModel.get('passWordInfo.passWord').untouched || !formModel.hasError('required','passWordInfo.passWord')">
              密码不能为空
            </span>
            <span class="help-block" [class.hidden]="!formModel.hasError('pattern','passWordInfo.passWord')">
              密码长度为6-10, 全为字母
            </span>
          </div>
          <div class="form-group" [class.has-error]="formModel.hasError('Password','passWordInfo')">
            <label for="inputPassword3" class="col-sm-4 control-label">确认密码</label>

            <div class="col-sm-4">
              <input type="password" formControlName="confirmPwd" class="form-control" id="inputPassword3" placeholder="请输入确认密码">
            </div>
            <span class="help-block" [class.hidden]="!formModel.hasError('Password','passWordInfo')">
               密码和确认密码不一致
            </span>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <div class="col-sm-4 col-sm-offset-4">
          <button type="button" (click)="canCel()" class="btn btn-default">取消</button>
          <button type="submit" [disabled]="formModel.invalid" (click)="conFirm()" class="btn btn-info pull-right">确认</button>
        </div>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>




</div>
